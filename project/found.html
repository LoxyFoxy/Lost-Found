    <script src="js/materialize.js"></script>
    <script>
        
        $(document).ready(function() {
            $.ajax({
                url: "http://127.0.0.1:8000/getFoundPosts",
                success: function(data) {

                    for (i = 0; i < data.length; i++) {
                        console.log(data[i])
                        var divRow = document.createElement("div")
                        document.body.appendChild(divRow)
                        divRow.classList.add("row")

                        var divCols12 = document.createElement("div")
                        divRow.appendChild(divCols12)
                        divCols12.classList.add("col", "s12", "m6")

                        var divcard = document.createElement("div")
                        divCols12.appendChild(divcard)
                        divcard.classList.add("card", "blue-grey", "darken-1")

                        var divcontent = document.createElement("div")
                        divcard.appendChild(divcontent)
                        divcontent.classList.add("card-content", "white-text")

                        var spantitle = document.createElement("span")
                        divcontent.appendChild(spantitle)
                        spantitle.classList.add("card-title")
                        spantitle.innerHTML = data[i].title

                        var pBody = document.createElement("p")
                        divcontent.appendChild(pBody)
                        pBody.classList.add("card-title")
                        pBody.innerHTML = data[i].description

                        var cardAction = document.createElement("div")
                        divcard.appendChild(cardAction)
                        cardAction.classList.add("card-action")


                        var number = document.createElement("p")
                        cardAction.appendChild(number)
                        number.classList.add("white-text")
                        number.innerHTML = data[i].contact

                        

                        
                    }
                }
            });
        });


        $(document).ready(function() {
            $('.sidenav').sidenav();
        });

    </script>
</body>
